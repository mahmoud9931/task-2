<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .width {
            margin: 5px;
            width: 55px;
            height: 40px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        table {
            border-collapse: collapse;
            background: #60dcc5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        #td {
            text-align: center;
            color: white;
            background-color: #2575fc ;
            font-size: 16px;
            padding: 10px;
            font-weight: bold;
        }

        #Answer {
            width: 180px;
            height: 40px;
            text-align: right;
            font-size: 20px;
            padding: 5px 10px;
            border: 2px solid#0f095f;
            border-radius: 5px;
            background: #fff;
        }

        .operator {
            background-color: #07767c;
            color: white;
        }

        .equals {
            background-color: #077250;
            color: white;
        }

        .clear {
            background-color: #0f095f;
            color: white;
        }
    </style>
</head>

<body>
    <table border="7">
        <tr>
            <td colspan="4" id="td">Calculator</td>
        </tr>
        <tr>
            <td colspan="3">
                <input id="Answer" type="text" readonly>
            </td>
            <td>
                <input type="button" class="width equals" value="=" onclick="EnterEqual()">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="width" value="1" onclick="EnterNumber('1')">
            </td>
            <td>
                <input type="button" class="width" value="2" onclick="EnterNumber('2')">
            </td>
            <td>
                <input type="button" class="width" value="3" onclick="EnterNumber('3')">
            </td>
            <td>
                <input type="button" class="width operator" value="+" onclick="EnterOperator('+')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="width" value="4" onclick="EnterNumber('4')">
            </td>
            <td>
                <input type="button" class="width" value="5" onclick="EnterNumber('5')">
            </td>
            <td>
                <input type="button" class="width" value="6" onclick="EnterNumber('6')">
            </td>
            <td>
                <input type="button" class="width operator" value="-" onclick="EnterOperator('-')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="width" value="7" onclick="EnterNumber('7')">
            </td>
            <td>
                <input type="button" class="width" value="8" onclick="EnterNumber('8')">
            </td>
            <td>
                <input type="button" class="width" value="9" onclick="EnterNumber('9')">
            </td>
            <td>
                <input type="button" class="width operator" value="*" onclick="EnterOperator('*')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="width clear" value="C" onclick="EnterClear()">
            </td>
            <td>
                <input type="button" class="width" value="0" onclick="EnterNumber('0')">
            </td>
            <td>
                <input type="button" class="width" value="." onclick="EnterNumber('.')">
            </td>
            <td>
                <input type="button" class="width operator" value="/" onclick="EnterOperator('/')">
            </td>
        </tr>
    </table>

    <script>
        let currentInput = "";
        let operator = "";
        let firstOperand = null;

        function EnterNumber(value) {
            currentInput += value;
            document.getElementById("Answer").value = currentInput;
        }

        function EnterOperator(value) {
            if (currentInput === "") return;

            firstOperand = parseFloat(currentInput);
            operator = value;
            currentInput = "";
        }

        function EnterClear() {
            currentInput = "";
            operator = "";
            firstOperand = null;
            document.getElementById("Answer").value = "";
        }

        function EnterEqual() {
            if (firstOperand === null || operator === "") return;

            const secondOperand = parseFloat(currentInput);
            let result;

            switch (operator) {
                case '+': result = firstOperand + secondOperand; break;
                case '-': result = firstOperand - secondOperand; break;
                case '*': result = firstOperand * secondOperand; break;
                case '/': result = firstOperand / secondOperand; break;
                default: return;
            }

            document.getElementById("Answer").value = result;
            currentInput = result.toString();
            firstOperand = null;
            operator = "";
        }
    </script>
</body>

</html>
